<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./images/Logo (1).svg" alt="logo" />
      </div>
      <div class="page-header">
        <div class="nav-icon">
          <img src="./images/Group 692.svg" alt="nav-icon" />
        </div>
        <h1 class="page-heading">Setting</h1>
        <div class="search-bar">
          <img src="./images/magnifying-glass 1.svg" alt="" />
          <input type="text" placeholder="Search for something" />
        </div>
        <button class="settings-btn header-btn"></button>
        <button class="notification-btn header-btn"></button>
        <div class="user-avatar-sm"></div>
      </div>
    </header>
    <aside>
      <nav class="main-navigation">
        <ul>
          <li>
            <div>
              <img src="./images/home 2.svg" alt="home-icon" />
              <a href="#">Dashboard</a>
            </div>
          </li>
          <li>
            <div>
              <img src="./images/transfer 1.svg" alt="transfer-icon" />
              <a href="#">Transactions</a>
            </div>
          </li>

          <li>
            <div>
              <img src="./images/user 3 1.svg" alt="transfer-icon" />
              <a href="#">Accounts</a>
            </div>
          </li>
          <li>
            <div>
              <img
                src="./images/economic-investment 1.svg"
                alt="transfer-icon"
              />
              <a href="#">Investments</a>
            </div>
          </li>
          <li>
            <div>
              <img src="./images/credit-card 1.svg" alt="transfer-icon" />
              <a href="#">Credit Cards</a>
            </div>
          </li>
          <li>
            <div>
              <img src="./images/loan 1.svg" alt="transfer-icon" />
              <a href="#">Loans</a>
            </div>
          </li>
          <li>
            <div>
              <img src="./images/service 1.svg" alt="transfer-icon" />
              <a href="#">Services </a>
            </div>
          </li>
          <li>
            <div>
              <img src="./images/econometrics 1.svg" alt="transfer-icon" />
              <a href="#">My Previleges</a>
            </div>
          </li>
          <li>
            <div>
              <img src="./images/settings solid 1.svg" alt="transfer-icon" />
              <a href="#">Setting</a>
            </div>
          </li>
        </ul>
      </nav>
    </aside>
    <main>
      <nav class="settings-nav">
        <ul>
          <li><a href="#">Edit Profile</a></li>
          <li><a href="#">Preferences</a></li>
          <li><a href="#">Security</a></li>
        </ul>
      </nav>
      <form action="#" id="settings-form">
        <div class="avatar-container">
          <div class="user-avatar__icon"></div>
        </div>
        <div class="settings-container">
          <div class="settings-col-1">
            <div class="form-group">
              <label class="control-label" for="yourName">Your Name</label>
              <input
                id="yourName"
                name="yourName"
                type="text"
                class="form-control"
                placeholder="Charlene Reed"
              />
            </div>
            <div class="form-group">
              <label class="control-label" for="yourName">Email</label>
              <input
                id="yourName"
                name="yourName"
                type="text"
                class="form-control"
                placeholder="charlenereed@gmail.com"
              />
            </div>
            <div class="form-group">
              <label class="control-label" for="yourName">Date of Birth</label>
              <input
                id="yourName"
                name="yourName"
                type="text"
                class="form-control"
                placeholder="25 January 1990"
              />
            </div>
            <div class="form-group">
              <label class="control-label" for="yourName"
                >Permanent Address</label
              >
              <input
                id="yourName"
                name="yourName"
                type="text"
                class="form-control"
                placeholder="San Jose, California, USA"
              />
            </div>
            <div class="form-group">
              <label class="control-label" for="yourName">Postal Code</label>
              <input
                id="yourName"
                name="yourName"
                type="text"
                class="form-control"
                placeholder="45692"
              />
            </div>
          </div>
          <div class="settings-col-2">
            <div class="form-group">
              <label class="control-label" for="yourName">User Name</label>
              <input
                id="yourName"
                name="yourName"
                type="text"
                class="form-control"
                placeholder="Charlene Reed"
              />
            </div>
            <div class="form-group">
              <label class="control-label" for="yourName">Password</label>
              <input
                id="yourName"
                name="yourName"
                type="password"
                class="form-control"
                placeholder="charlenereed@gmail.com"
              />
            </div>
            <div class="form-group">
              <label class="control-label" for="yourName"
                >Present Address</label
              >
              <input
                id="yourName"
                name="yourName"
                type="text"
                class="form-control"
                placeholder="25 January 1990"
              />
            </div>
            <div class="form-group">
              <label class="control-label" for="yourName">City</label>
              <input
                id="yourName"
                name="yourName"
                type="text"
                class="form-control"
                placeholder="San Jose, California, USA"
              />
            </div>
            <div class="form-group">
              <label class="control-label" for="yourName">Country</label>
              <input
                id="yourName"
                name="yourName"
                type="text"
                class="form-control"
                placeholder="USA"
              />
            </div>
          </div>
          <button class="settings-submit-btn" type="submit">Save</button>
        </div>
      </form>
    </main>
  </body>
</html>
